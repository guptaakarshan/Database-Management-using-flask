<!DOCTYPE html>
<html>
<head>
    <title>authentication system using flask and mysql</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Authentication System</a>
        {% if session.get('user_id') %}
            <div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">Dashboard</a>
                <a href="{{ url_for('profile') }}" class="btn btn-outline-light btn-sm">Profile</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">

{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
{% endwith %}

{% block content %}{% endblock %}
</div>

</body>
</html>
